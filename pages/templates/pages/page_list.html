{% extends 'base.html' %}
{% load static %}

{% block title %}Páginas{% endblock %}

{% block content %}
  <h1>Publicaciones</h1>

  {% if pages %}
    <div class="row">
      {% for page in pages %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ page.image.url }}" class="card-img-top" alt="{{ page.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ page.title }}</h5>
              <p class="card-text">{{ page.subtitle }}</p>
              <a href="{% url 'page_detail' page.pk %}" class="btn btn-primary">Leer más</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No hay páginas aún.</p>
  {% endif %}
{% endblock %}
