{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar publicación{% endblock %}

{% block content %}
  <h2>¿Seguro que querés eliminar “{{ page.title }}”?</h2>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a href="{% url 'page_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
